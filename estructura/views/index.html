<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/main.css">
</head>
<body>
    
    <header>
        ADA Comics
    </header>

    <div id="slider">

    </div>

    <main>
        <form id="search-comics">

            <input type="text" name="query" />

            <select name="control-order-by" id="control-order-by" class="form-select" style="width: 300px;">
                <option value="title">A - Z</option>
                <option value="-title">Z - A</option>
                <option value="-focDate">Más nuevos</option>
                <option value="focDate">Más antiguos</option>
            </select>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <hr>

        <h2>Acá debería mostrar el comic seleccionado</h2>

        <button id="back-button" class="d-none">Back</button>
        <div id="comic-detail"></div>

        <hr>
    
        <section id="comics-results"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../api/comics.js"></script>
    <script src="../js/indexQueryParams.js"></script>
</body>
</html>
